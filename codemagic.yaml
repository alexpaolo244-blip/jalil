workflows:
  android-shofyou-lite:
    name: Shofyou Lite Professional Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      groups:
        - production
      node: latest
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Prebuild Android
        script: |
          # هذه الخطوة ستقوم بإنشاء مجلد android وملف gradlew المفقود
          npx expo prebuild --platform android
      - name: Generate Keystore (Automatic)
        script: |
          mkdir -p android/app
          keytool -genkeypair \
            -v -keystore android/app/shofyou.keystore \
            -alias $CM_KEY_ALIAS \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass $CM_KEYSTORE_PASSWORD \
            -keypass $CM_KEY_PASSWORD \
            -dname "CN=Shofyou, OU=Development, O=Shofyou, L=City, S=State, C=US"
      - name: Build Android App (APK & AAB)
        script: |
          cd android
          # تأكد من إعطاء صلاحيات التشغيل لملف البناء
          chmod +x gradlew
          ./gradlew assembleRelease
          ./gradlew bundleRelease
    artifacts:
      - android/app/build/outputs/apk/release/*.apk
      - android/app/build/outputs/bundle/release/*.aab
    publishing:
      email:
        recipients:
          - YOUR_EMAIL@GMAIL.COM
